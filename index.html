<!DOCTYPE html>
<html>
    <head>
        
    </head>

    <body>
        <div class="base dark">
            <input type="text" id="formulabox" value="128.4+10" readonly="readonly" autofocus onclick='this.select()'>
            <br>
            <div id="buttons">
                <button id="leftParen" onclick='calc.addText("(")'>(</button>
                <button id="rightParen" onclick='calc.addText(")")'>)</button>
                <button id="clearButton" onclick='calc.clearText()'>C</button>
                <button id="backspace" onclick='calc.backspace()'><-</button>
                <br>
                <button id="onediv" onclick='calc.oneDiv()'>1/x</button>
                <button id="exp" onclick='calc.addText("^")'>^</button>
                <button id="div" onclick='calc.sqrt()'>^.5</button>
                <button id="div" onclick='calc.addText("/")'>/</button>
                <br>
                <button id="b7" onclick='calc.addText("7")'>7</button>
                <button id="b8" onclick='calc.addText("8")'>8</button>
                <button id="b9" onclick='calc.addText("9")'>9</button>
                <button id="mult" onclick='calc.addText("*")'>x</button>
                <br>
                <button id="b4" onclick='calc.addText("4")'>4</button>
                <button id="b5" onclick='calc.addText("5")'>5</button>
                <button id="b6" onclick='calc.addText("6")'>6</button>
                <button id="sub" onclick='calc.addText("-")'>-</button>
                <br>
                <button id="b1" onclick='calc.addText("1")'>1</button>
                <button id="b2" onclick='calc.addText("2")'>2</button>
                <button id="b3" onclick='calc.addText("3")'>3</button>
                <button id="plus" onclick='calc.addText("+")'>+</button>
                <br>
                <button id="plusMinus" onclick='calc.toggleSign()'>+/-</button>
                <button id="b0" onclick='calc.addText("0")'>0</button>
                <button id="dot" onclick='calc.addText(".")'>.</button>
                <button id="enter" onclick='calc.evaluate()'>=</button>

                <!--<button id="test" onclick='calc.test()'>test</button>-->
            </div>
            
        </div>

        <link rel='stylesheet' type='text/css' href='style.css'>
        <script src='script.js'></script>
    </body>
</html>
